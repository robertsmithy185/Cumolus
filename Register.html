    <script>
      $(document).ready(function () {
        $("#footer").load("footer.html");

  <body>
    <header id="header3" class="header3">
      <a class="logoRegister" href="Home.html">
        <img src="/Logo Cumolus/Culombus2.PNG" />
      </a>
      <div class="LogoHome">
        <a href="Home.html">
          <span class="material-symbols-outlined"> home_pin </span>
        </a>
      </div>
    </header>
    <section class="RegisterSection">
      <div class="BorderLogin">
        <div class="logo3">
          <img src="/Logo Cumolus/Culombus2.PNG" />
        </div>
        <div class="text1">
          <p>Login into Your Account</p>
        </div>
        <form id="RegisterForm" action="Request.php" method="POST">
          <div class="inputusername">
            <input
              type="text"
              name="username"
              id="username"
              class="input-username"
              placeholder="Username"
            />
          </div>
          <div id="Failedusername" class="error-message hidden">
            Username Already in use.
          </div>
          <div id="Nullusername" class="error-message hidden">
            Username cannot be empty
          </div>
          <div class="inputemailRegister">
            <input
              type="email"
              name="email"
              id="email"
              class="input-password"
              placeholder="Email"
            />
          </div>
          <div id="Failedemail" class="error-message hidden">
            Email Already used.
          </div>
          <div id="NullEmail" class="error-message hidden">
            Email cannot be empty
          </div>
          <div class="inputpswregister">
            <input
              type="password"
              name="password"
              id="password"
              class="input-password"
              placeholder="Password"
            />
          </div>
          <div id="Failedpassword" class="error-message hidden">
            Password must be 8 characters
          </div>
          <div id="NullPsw" class="error-message hidden">
            Password cannot be empty
          </div>
          <div class="buttonRegister" type="submit" name="buttonRegister">
            <button>Register</button>
          </div>
          <div class="or">
            <p>or</p>
          </div>
          <div class="button3">
            <button class="Google">
              <img src="" alt="" />
              Google
            </button>
            <button class="Meta">Meta</button>
          </div>
          <div class="text2">
            <p>
              Already have an account?
              <a href="Login.html"> Login Here </a>
            </p>
          </div>
        </form>
      </div>
    </section>
    <div id="footer"></div>
    <script>
      $(document).ready(function () {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get("error");

        if (error === "1") {
          $(".inputusername").addClass("input-error");
          $("#Failedusername").removeClass("hidden");
        } else if (error == "2") {
          $(".inputpswregister").addClass("input-error");
          $("#Failedpassword").removeClass("hidden");
        } else if (error === "3") {
          $(".inputemailRegister").addClass("input-error");
          $("#Failedemail").removeClass("hidden");
        } else if (error === "4") {
          $(".inputusername").addClass("input-error");
          $("#Nullusername").removeClass("hidden");
        } else if (error === "5") {
          $(".inputemailRegister").addClass("input-error");
          $("#NullEmail").removeClass("hidden");
        } else if (error == "6") {
          $(".inputpswregister").addClass("input-error");
          $("#NullPsw").removeClass("hidden");
        }
      });
    </script>
  </body>
