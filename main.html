<html lang="en">
  <script src="jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function () {
      $("#head").load("head.html");
      $("#footerhome").load("footer.html");
    });
  </script>
  <div id="head"></div>
  <body>
    <div class="main-page">
      <div class="sidebar">
        <div class="iconImg5">
          <a class="logoCumolus" href="Home.html">
            <img src="/Logo Cumolus/Culombus2.PNG" />
          </a>
        </div>
        <div class="line"></div>
        <div class="main-list">
          <a class="mainImage" href="#">
            <img src="/item/Home.svg" />
            <span class="maintext1"> Home </span>
          </a>
        </div>
        <div class="main-list">
          <a class="mainImage" href="#">
            <img src="/item/mainImg.svg" />
            <span class="maintext1">Image</span>
          </a>
        </div>
        <div class="main-list">
          <a class="mainImage" href="#">
            <img src="/item/MainPrompt.svg" />
            <span class="maintext1">Prompt</span>
          </a>
        </div>
        <div class="main-list">
          <a class="mainImage" href="#">
            <img src="/item/MainCode.svg" />
            <span class="maintext1"> Code </span>
          </a>
        </div>
        <div class="main-list">
          <a class="mainImage" href="#">
            <img src="/item/MainCreator.svg" />
            <span class="maintext1"> Creator</span>
          </a>
        </div>
      </div>
      <div class="main-bar">
        <div class="main-menu">
          <div id="menu-button">
            <input type="checkbox" id="menu-checkbox" />
            <label for="menu-checkbox" id="menu-label">
              <div id="hamburger"></div>
            </label>
          </div>
        </div>
        <section class="main-header">
          <div class="popular">
            <a href="">Popular</a>
          </div>
          <div class="Newest">
            <a href="">Newest</a>
          </div>
          <form action="" method="">
            <div class="inputsearch">
              <input
                type="text"
                name="search"
                id="search"
                class="input-search"
                placeholder="Find Your Idea..."
              />
            </div>
            <div class="buttonSearch" type="submit" name="buttonSearch">
              <button>
                <img src="/item/search.svg" alt="" />
              </button>
            </div>
          </form>
          <div class="main-upload">
            <a href="">
              <img src="/item/upload.svg" alt="" />
              <span>Upload</span>
            </a>
          </div>
        </section>
      </div>
    </div>
    <div id="footermain"></div>
    <script>
      const menu = document.getElementById("menu-label");
      const sidebar = document.getElementsByClassName("sidebar")[0];

      menu.addEventListener("click", function () {
        sidebar.classList.toggle("hide");
      });
    </script>
  </body>
</html>
